<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Monoton&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="style.css">
    <title>PUSHEEN VS DAD</title>
    
</head>
<body>  

    <header>
        <div = Title>
            <h1>PUSHEEN VS DAD</h1>
        </div>
        <div>
            <button id='start-button'>
                    <img src="./images/start.png" alt="start logo" width="110px" height="80px">        
            </button>
        </div>




        
        <div>
            <button id="instructions" class="uk-button uk-button-danger" uk-toggle="target: #inst" type="button"><b>INSTRUCTIONS</b></button>
                <div id="inst" uk-modal>
                    <div class="uk-modal-dialog uk-modal-body uk-margin-auto-vertical">
                      <button class="uk-modal-close-default" type="button" uk-close></button>
                      <h3 class="uk-modal-title">Instructions</h3>
                      <p>Help pusheen runaway from the enemy. <br>
                        Use the space bar to jump. <br>
                        Use the up and down arrows to shoot. <br>
                        Use the left and right arrows to move. <br>
                        <!-- <img src="./images/keyboard-arrows.png" alt="arrows"><br> -->
                        Multiplayer mode is by turns.<br>
                        Good luck!</p>
                  </div>
            </div>
        </div>

    </header>

    <div id="game-board">
        <canvas width="1000" height="600"></canvas>

    </div>
          
    </div>

    <script src="./main.js"></script>
</body>
</html>
